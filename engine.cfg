[application]

name="spacewar"
main_scene="res://stages/stage_menu.tscn"
icon="res://icon.png"

[autoload]

audio_player="*res://scenes/audio_player.tscn"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

test_width=540
test_height=960
always_on_top=true
width=180
height=320
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
